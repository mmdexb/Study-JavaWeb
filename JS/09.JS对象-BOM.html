<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //confirm 确定返回true 取消返回false
        console.log(confirm("您确认？"));

        //setInterval 周期性执行一个函数
        var i=0;
        setInterval(function(){
            i++;
            console.log("定时器执行了:"+i+"次")
        },2000)

        //setTimeout 延迟指定时间执行一次
        setTimeout(function(){
            alert("3s后执行")
        },3000)

        //location
        alert(location.href);
        location.href="https://www.linuschen.ink"

    </script>
</body>
</html>
