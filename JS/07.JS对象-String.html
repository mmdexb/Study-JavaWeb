    <script>
        var str="hello";
        console.log(str);

        console.log(str.length);

        console.log(str.charAt(3));//charAt 获取指定位置的字符

        console.log(str.indexOf("lo"));//indexOf 检索字符串的位置

        str="   hello   ";
        var s=str.trim()//trim去除字符串两边的空格
        console.log(s);
        
        console.log(s.substring(0,3))//substring 含头不含尾


    </script>
